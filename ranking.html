<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ranking Murid - Super Sifir</title>

<style>
body{
  font-family: Arial, sans-serif;
  max-width:700px;
  margin:auto;
  padding:20px;
  background:#f5f7fb;
}

h1{
  text-align:center;
  color:#1e40af;
}

select{
  padding:10px;
  width:100%;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ddd;
}

.card{
  border:1px solid #ddd;
  border-radius:12px;
  padding:15px;
  margin-top:15px;
  background:white;
}

.rank{
  font-size:15px;
  margin:12px 0;
  font-weight:bold;
}

.bar-bg{
  background:#e5e7eb;
  height:10px;
  border-radius:6px;
  overflow:hidden;
  margin:6px 0;
}

.bar{
  height:10px;
  background:#2563eb;
}

.gold{color:gold;}
.silver{color:silver;}
.bronze{color:#cd7f32;}

.badge{
  padding:2px 6px;
  border-radius:5px;
  font-size:11px;
  margin-left:6px;
}

.master{background:#fde68a;color:#92400e;}
.pro{background:#bfdbfe;color:#1e40af;}
.active{background:#bbf7d0;color:#166534;}
.try{background:#fee2e2;color:#991b1b;}

  .floating-home{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:50px;
  padding:12px 18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.25);
  z-index:999;
}

.floating-home:hover{
  background:#1d4ed8;
}

</style>
</head>


<body>

<h1>Super Sifir Digital STEM1</h1>
<h3>üèÜ Ranking Murid (Sistem Point)</h3>


<label>Pilih Kelas</label>
<select id="kelasSelect">
  <option value="">Semua Kelas</option>
</select>

<div id="ranking"></div>

<br>

<script>

const API_URL = "https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6aWVmb3pnb3ptbmNrZnNzb3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTI5NTQsImV4cCI6MjA4NjY2ODk1NH0.YNfUm4BF3gKN3C0luUKN445BYcHYiD7OhAmkKTFOW-A";

let students = [];
let scores = [];


// ================= LOAD DATA =================
async function loadData(){

  const r1 = await fetch(`${API_URL}/rest/v1/students?select=id,nama,kelas`,{
    headers:{apikey:API_KEY,Authorization:`Bearer ${API_KEY}`}
  });

  students = await r1.json();


  const r2 = await fetch(`${API_URL}/rest/v1/scores?select=student_id,sifir,markah,teacher_id`,{
    headers:{apikey:API_KEY,Authorization:`Bearer ${API_KEY}`}
  });

  scores = await r2.json();


  // Dropdown kelas
  const set = new Set();

  students.forEach(s=>{
    if(s.kelas) set.add(s.kelas);
  });


  const select=document.getElementById("kelasSelect");

  select.innerHTML='<option value="">Semua Kelas</option>';

  set.forEach(k=>{
    const o=document.createElement("option");
    o.value=k;
    o.textContent=k;
    select.appendChild(o);
  });


  updateRanking();

}


// ================= BADGE =================
function getBadge(point){

  if(point>=40) return `<span class="badge master">üèÜ MASTER</span>`;
  if(point>=30) return `<span class="badge pro">‚≠ê PRO</span>`;
  if(point>=20) return `<span class="badge active">üëç AKTIF</span>`;
  return `<span class="badge try">üî• CUBA LAGI</span>`;

}


// ================= KIRA =================
function updateRanking(){

  const kelas = document.getElementById("kelasSelect").value;

  let result=[];


  students.forEach(s=>{

    if(kelas==="" || s.kelas===kelas){

      let totalPoint=0;


      // Kira setiap sifir
      for(let i=1;i<=12;i++){

        const guruSet=new Set();


        scores.forEach(r=>{

          if(
            r.student_id===s.id &&
            r.sifir==i &&
            r.markah==1
          ){
            guruSet.add(r.teacher_id);
          }

        });


        totalPoint += Math.min(guruSet.size,4);

      }


      result.push({
        nama:s.nama,
        kelas:s.kelas,
        point:totalPoint
      });

    }

  });


  // Sort
  result.sort((a,b)=>b.point-a.point);


  let html='<div class="card">';

  const maxPoint = 48; // 12 sifir x 4


  result.forEach((r,i)=>{

    let medal="";
    if(i==0) medal="ü•á";
    else if(i==1) medal="ü•à";
    else if(i==2) medal="ü•â";


    let badge = getBadge(r.point);

    let percent = (r.point/maxPoint)*100;


    html+=`

      <div class="rank">

        ${medal} ${i+1}. ${r.nama} (${r.kelas})
        ${badge}

        <div class="bar-bg">
          <div class="bar" style="width:${percent}%"></div>
        </div>

        ‚≠ê ${r.point} / ${maxPoint} point

        <hr>

      </div>

    `;

  });


  html+='</div>';

  document.getElementById("ranking").innerHTML=html;

}



// ================= START =================
loadData();

document.getElementById("kelasSelect")
  .addEventListener("change",updateRanking);

</script>
<button 
  class="floating-home"
  onclick="location.href='index.html'">

  üè† Menu

</button>
</body>
</html>

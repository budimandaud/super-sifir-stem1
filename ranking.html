<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ranking Murid - Super Sifir</title>

<style>
body{
  font-family: Arial, sans-serif;
  max-width:700px;
  margin:auto;
  padding:20px;
  background:#f5f7fb;
}

h1{
  text-align:center;
  color:#1e40af;
}

select{
  padding:10px;
  width:100%;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ddd;
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:15px;
  margin-top:15px;
  background:white;
}

.rank{
  font-size:16px;
  margin:6px 0;
  font-weight:bold;
}

.gold{color:gold;}
.silver{color:silver;}
.bronze{color:#cd7f32;}
</style>
</head>


<body>

<h1>Super Sifir Digital STEM1</h1>
<h3>üèÜ Ranking Murid (Lulus Sah)</h3>


<label>Pilih Kelas</label>
<select id="kelasSelect">
  <option value="">Semua Kelas</option>
</select>

<div id="ranking"></div>

<br>

<button onclick="location.href='index.html'">
üè† Menu Utama
</button>


<script>

const API_URL = "https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6aWVmb3pnb3ptbmNrZnNzb3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTI5NTQsImV4cCI6MjA4NjY2ODk1NH0.YNfUm4BF3gKN3C0luUKN445BYcHYiD7OhAmkKTFOW-A";


let students = [];
let scores = [];


// ================= LOAD DATA =================
async function loadData(){

  // Ambil murid
  const res1 = await fetch(`${API_URL}/rest/v1/students?select=id,nama,kelas`,{
    headers:{
      apikey:API_KEY,
      Authorization:`Bearer ${API_KEY}`
    }
  });

  students = await res1.json();


  // Ambil scores
  const res2 = await fetch(`${API_URL}/rest/v1/scores?select=student_id,sifir,markah,teacher_id`,{
    headers:{
      apikey:API_KEY,
      Authorization:`Bearer ${API_KEY}`
    }
  });

  scores = await res2.json();


  // Isi dropdown kelas
  const kelasSet = new Set();

  students.forEach(s=>{
    if(s.kelas) kelasSet.add(s.kelas);
  });


  const select = document.getElementById("kelasSelect");

  select.innerHTML='<option value="">Semua Kelas</option>';

  kelasSet.forEach(k=>{
    const o=document.createElement("option");
    o.value=k;
    o.textContent=k;
    select.appendChild(o);
  });


  updateRanking();

}


// ================= KIRA RANKING =================
function updateRanking(){

  const kelas = document.getElementById("kelasSelect").value;

  let result = [];


  students.forEach(s=>{

    if(kelas==="" || s.kelas===kelas){

      let lulusCount = 0;


      // Kira sifir yang sah lulus (4 guru berbeza)
      for(let i=1;i<=12;i++){

        const guruSet = new Set();


        scores.forEach(r=>{

          if(
            r.student_id === s.id &&
            r.sifir == i &&
            r.markah == 1
          ){
            guruSet.add(r.teacher_id);
          }

        });


        if(guruSet.size >= 4){
          lulusCount++;
        }

      }


      result.push({
        nama: s.nama,
        kelas: s.kelas,
        lulus: lulusCount
      });

    }

  });


  // Susun ikut jumlah lulus (besar ‚Üí kecil)
  result.sort((a,b)=>b.lulus-a.lulus);


  let html = '<div class="card">';


  result.forEach((r,i)=>{

    let cls="";

    if(i==0) cls="gold";
    else if(i==1) cls="silver";
    else if(i==2) cls="bronze";


    html += `
      <div class="rank ${cls}">
        ${i+1}. ${r.nama} (${r.kelas}) ‚Äî ${r.lulus} Sifir üéâ
      </div>
    `;

  });


  html += '</div>';

  document.getElementById("ranking").innerHTML = html;

}



// ================= START =================
loadData();

document.getElementById("kelasSelect")
  .addEventListener("change", updateRanking);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Ranking Murid - Super Sifir</title>

<style>
body{
  font-family: Arial, sans-serif;
  max-width:700px;
  margin:auto;
  padding:20px;
  background:#f5f7fb;
}

.container{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

select{
  padding:10px;
  width:100%;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ddd;
}

.card{
  border:1px solid #ddd;
  border-radius:8px;
  padding:15px;
  margin-top:15px;
  background:#fafafa;
}

.rank{
  font-size:18px;
  margin:6px 0;
}

.gold{color:gold;font-weight:bold;}
.silver{color:silver;font-weight:bold;}
.bronze{color:#cd7f32;font-weight:bold;}
</style>
</head>

<body>

<div class="container">

<h2>üèÜ Ranking Murid (Lulus Sah)</h2>

<label>Pilih Kelas</label>
<select id="kelasSelect">
  <option value="">Semua Kelas</option>
</select>

<div id="ranking"></div>

<br>
<button onclick="logout()">Logout</button>

</div>

<script>

const API_URL = "https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6aWVmb3pnb3ptbmNrZnNzb3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTI5NTQsImV4cCI6MjA4NjY2ODk1NH0.YNfUm4BF3gKN3C0luUKN445BYcHYiD7OhAmkKTFOW-A";


// üîí Protect page
if(localStorage.getItem("login") !== "true"){
  window.location.href="login.html";
}


let students = [];
let scores = [];


// ================= LOAD DATA =================
async function loadData(){

  try{

    const res1 = await fetch(`${API_URL}/rest/v1/students?select=id,nama,kelas`,{
      headers:{apikey:API_KEY, Authorization:`Bearer ${API_KEY}`}
    });

    students = await res1.json();


    const res2 = await fetch(`${API_URL}/rest/v1/scores?select=student_id,sifir,markah,teacher_id`,{
      headers:{apikey:API_KEY, Authorization:`Bearer ${API_KEY}`}
    });

    scores = await res2.json();


    const kelasSet = new Set();
    students.forEach(s=>{
      if(s.kelas) kelasSet.add(s.kelas);
    });


    const select=document.getElementById("kelasSelect");
    select.innerHTML='<option value="">Semua Kelas</option>';

    kelasSet.forEach(k=>{
      const o=document.createElement("option");
      o.value=k;
      o.textContent=k;
      select.appendChild(o);
    });


    updateRanking();

  }catch(err){

    console.error(err);
    alert("Gagal load ranking");

  }

}

// ================= KIRA RANKING =================
function updateRanking(){

  const kelas = document.getElementById("kelasSelect").value;

  let result=[];


  students.forEach(s=>{

    if(kelas==="" || s.kelas===kelas){

      let sahCount = 0;

      // Kira ikut sifir 2‚Äì12
      for(let i=2;i<=12;i++){

        const rekod = scores.filter(
          r => r.student_id === s.id && r.sifir == i
        );

        const pass = rekod.filter(r=>r.markah==1);
        const guru = new Set(pass.map(r=>r.teacher_id));

        if(pass.length >= 3 && guru.size >= 3){
          sahCount++;
        }

      }

      result.push({
        nama: s.nama,
        kelas: s.kelas,
        sah: sahCount
      });

    }

  });


  // Susun ikut sifir sah
  result.sort((a,b)=>b.sah-a.sah);


  let html = '<div class="card">';


  result.forEach((r,i)=>{

    let cls="";
    if(i===0) cls="gold";
    else if(i===1) cls="silver";
    else if(i===2) cls="bronze";


    html += `
      <div class="rank ${cls}">
        ${i+1}. ${r.nama} (${r.kelas}) - ${r.sah} Sifir Sah
      </div>
    `;

  });


  html += '</div>';

  document.getElementById("ranking").innerHTML = html;

}


// ================= LOGOUT =================
function logout(){
  localStorage.clear();
  window.location.href="login.html";
}


// ================= START =================
document.addEventListener("DOMContentLoaded", function(){

  loadData();

  document.getElementById("kelasSelect")
    .addEventListener("change", updateRanking);

});

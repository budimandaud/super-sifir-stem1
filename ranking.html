<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ranking - Super Sifir Digital STEM1</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fb;
  padding:20px;
}

.container{
  max-width:700px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

h1{
  text-align:center;
  margin-bottom:5px;
}

h3{
  text-align:center;
  margin-top:0;
  color:#444;
}

select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ddd;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  font-weight:bold;
}

.card{
  background:#fafafa;
  border:1px solid #ddd;
  padding:15px;
  border-radius:8px;
  margin-top:15px;
}

.rank{
  font-size:17px;
  margin:6px 0;
}

.gold{color:gold;font-weight:bold;}
.silver{color:silver;font-weight:bold;}
.bronze{color:#cd7f32;font-weight:bold;}
</style>
</head>


<body>

<div class="container">

<h1>Super Sifir Digital STEM1</h1>
<h3>üèÜ Ranking Murid (Lulus Sah)</h3>


<label>Pilih Kelas</label>
<select id="kelasSelect">
  <option value="">Semua Kelas</option>
</select>

<div id="ranking"></div>

<br>

<button onclick="location.href='index.html'">
üè† Menu Utama
</button>

</div>


<script>

const API_URL = "https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6aWVmb3pnb3ptbmNrZnNzb3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTI5NTQsImV4cCI6MjA4NjY2ODk1NH0.YNfUm4BF3gKN3C0luUKN445BYcHYiD7OhAmkKTFOW-A";

let students = [];
let scores = [];


// ================= LOAD =================
async function loadData(){

  try{

    // Ambil murid
    const r1 = await fetch(`${API_URL}/rest/v1/students?select=id,nama,kelas`,{
      headers:{
        apikey:API_KEY,
        Authorization:`Bearer ${API_KEY}`
      }
    });

    students = await r1.json();


    // Ambil score
    const r2 = await fetch(`${API_URL}/rest/v1/scores?select=student_id,sifir,markah,teacher_id`,{
      headers:{
        apikey:API_KEY,
        Authorization:`Bearer ${API_KEY}`
      }
    });

    scores = await r2.json();


    // Isi dropdown kelas
    const kelasSet = new Set();

    students.forEach(s=>{
      if(s.kelas) kelasSet.add(s.kelas);
    });


    const select = document.getElementById("kelasSelect");

    select.innerHTML='<option value="">Semua Kelas</option>';

    kelasSet.forEach(k=>{
      const o=document.createElement("option");
      o.value=k;
      o.textContent=k;
      select.appendChild(o);
    });


    updateRanking();


  }catch(e){

    alert("Gagal load ranking");
    console.log(e);

  }

}


// ================= UPDATE =================
function updateRanking(){

  const kelas = document.getElementById("kelasSelect").value;

  let list = [];


  students.forEach(s=>{

    if(kelas==="" || s.kelas===kelas){

      let sah = 0;


      // Kira sifir sah (3 guru)
      for(let i=2;i<=12;i++){

        const rekod = scores.filter(
          r => r.student_id===s.id && r.sifir==i
        );

        const pass = rekod.filter(r=>r.markah==1);
        const guru = new Set(pass.map(r=>r.teacher_id));

        if(pass.length>=3 && guru.size>=3){
          sah++;
        }

      }


      list.push({
        nama:s.nama,
        kelas:s.kelas,
        sah
      });

    }

  });


  // Susun ikut sah
  list.sort((a,b)=>b.sah-a.sah);


  let html = '<div class="card">';


  list.forEach((r,i)=>{

    let cls="";
    if(i==0) cls="gold";
    else if(i==1) cls="silver";
    else if(i==2) cls="bronze";


    html += `
      <div class="rank ${cls}">
        ${i+1}. ${r.nama} (${r.kelas}) - ${r.sah} Sifir Sah
      </div>
    `;

  });


  html += '</div>';

  document.getElementById("ranking").innerHTML = html;

}



// ================= START =================
document.addEventListener("DOMContentLoaded",()=>{

  loadData();

  document.getElementById("kelasSelect")
    .addEventListener("change",updateRanking);

});

</script>

</body>
</html>

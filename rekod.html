<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">

<style>

<body>

<div class="container">

<h1>Super Sifir Digital STEM1</h1>

<label>Pilih Kelas</label>
<select id="kelasSelect">

</select>

<label>Pilih Murid</label>

</div>


<script>

const API_URL = "https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6aWVmb3pnb3ptbmNrZnNzb3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTI5NTQsImV4cCI6MjA4NjY2ODk1NH0.YNfUm4BF3gKN3C0luUKN445BYcHYiD7OhAmkKTFOW-A";

let allStudents = [];


// ================= LOAD =================
async function loadMurid(){

  const res = await fetch(`${API_URL}/rest/v1/students?select=*`,{
    headers:{
      apikey:API_KEY,
      Authorization:`Bearer ${API_KEY}`
    }
  });

  allStudents = await res.json();


  const kelasSet = new Set();
  allStudents.forEach(s=>kelasSet.add(s.kelas));

  const kelas = document.getElementById("kelasSelect");
  kelas.innerHTML='<option value="">Pilih Kelas</option>';

  kelasSet.forEach(k=>{
    const o=document.createElement("option");
    o.value=k;
    o.textContent=k;
    kelas.appendChild(o);
  });

}


// ================= UPDATE =================
function updateMurid(){

  const kelas = document.getElementById("kelasSelect").value;
  const murid = document.getElementById("muridSelect");

  murid.innerHTML='<option value="">Pilih Murid</option>';

  allStudents.forEach(s=>{

    if(kelas && s.kelas===kelas){

      const o=document.createElement("option");
      o.value=s.id;
      o.textContent=s.nama;
      murid.appendChild(o);

    }

  });

}


// ================= SEMAK =================
async function semak(){

  const student_id = document.getElementById("muridSelect").value;

  if(!student_id){
    alert("Sila pilih murid");
    return;
  }

  const s = allStudents.find(x=>x.id===student_id);


  const res = await fetch(
    `${API_URL}/rest/v1/scores?student_id=eq.${student_id}&select=*`,
    {
      headers:{
        apikey:API_KEY,
        Authorization:`Bearer ${API_KEY}`
      }
    }
  );


  const scores = await res.json();


  const record = {};

  // Kira jumlah lulus ikut sifir
const record = {};

scores.forEach(r=>{

      record[r.sifir] = 0;
    }

    record[r.sifir]++;

  }

});

  let html = `
    <div class="card">
      <h3>${s.nama} (${s.kelas})</h3>
  `;


  for(let i=2;i<=12;i++){

  if(record[i] !== undefined){

    const count = record[i];

    if(count >= 4){

        <p>Sifir ${i} :

      `;

      html += `

    `;

  }

}


  html += "</div>";

}



// ================= START =================
document.addEventListener("DOMContentLoaded",()=>{

  loadMurid();

  document.getElementById("kelasSelect")
    .addEventListener("change",updateMurid);

});

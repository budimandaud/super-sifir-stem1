<!DOCTYPE html>
<html lang="ms">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Semak Rekod Murid - Super Sifir</title>

<style>
body{
  font-family: Arial, sans-serif;
  max-width:700px;
  margin:auto;
  padding:20px;
  background:#f5f7fb;
}

.container{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

select, button{
  padding:10px;
  width:100%;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ddd;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#1d4ed8;
}

.card{
  border:1px solid #ddd;
  border-radius:8px;
  padding:15px;
  margin-top:15px;
  background:#fafafa;
}

.pass{color:green;font-weight:bold;}
.fail{color:red;font-weight:bold;}
.wait{color:gray;font-weight:bold;}
</style>
</head>

<body>

<div class="container">

<h2>üìä Semak Rekod Murid</h2>

<label>Pilih Kelas</label>
<select id="kelasSelect">
  <option value="">Pilih Kelas</option>
</select>

<label>Pilih Murid</label>
<select id="muridSelect">
  <option value="">Pilih Murid</option>
</select>

<button onclick="semak()">Semak Rekod</button>

<div id="result"></div>

<br>

<button onclick="logout()">Logout</button>

</div>


<script>

const API_URL = "https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6aWVmb3pnb3ptbmNrZnNzb3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTI5NTQsImV4cCI6MjA4NjY2ODk1NH0.YNfUm4BF3gKN3C0luUKN445BYcHYiD7OhAmkKTFOW-A";


// üîí Protect page

let allStudents = [];


// ================= LOAD MURID =================
async function loadMurid(){

  try{

    const res = await fetch(`${API_URL}/rest/v1/students?select=id,nama,kelas`,{
      headers:{
        apikey:API_KEY,
        Authorization:`Bearer ${API_KEY}`
      }
    });

    if(!res.ok) throw new Error("Fetch gagal");

    allStudents = await res.json();


    const kelasSet = new Set();
    allStudents.forEach(s=>{
      if(s.kelas) kelasSet.add(s.kelas);
    });


    const kelasSelect = document.getElementById("kelasSelect");
    kelasSelect.innerHTML='<option value="">Pilih Kelas</option>';


    kelasSet.forEach(k=>{
      const o=document.createElement("option");
      o.value=k;
      o.textContent=k;
      kelasSelect.appendChild(o);
    });


  }catch(err){

    console.error(err);
    alert("Gagal load murid");

  }

}


// ================= UPDATE MURID =================
function updateMurid(){

  const kelas = document.getElementById("kelasSelect").value;
  const muridSelect = document.getElementById("muridSelect");

  muridSelect.innerHTML='<option value="">Pilih Murid</option>';


  allStudents.forEach(s=>{

    if(kelas && s.kelas===kelas){

      const o=document.createElement("option");
      o.value=s.id;
      o.textContent=s.nama;
      muridSelect.appendChild(o);

    }

  });

}


// ================= SEMAK =================
async function semak(){

  const student_id = document.getElementById("muridSelect").value;

  if(!student_id){
    alert("Sila pilih murid");
    return;
  }


  const murid = allStudents.find(x=>x.id===student_id);


  const res = await fetch(
    `${API_URL}/rest/v1/scores?student_id=eq.${student_id}&select=sifir,markah,teacher_id`,
    {
      headers:{
        apikey:API_KEY,
        Authorization:`Bearer ${API_KEY}`
      }
    }
  );

  const scores = await res.json();


  // Kira ikut sifir (ambil semua percubaan)
  const record = {};

  scores.forEach(r=>{

    if(!record[r.sifir]) record[r.sifir]=[];

    record[r.sifir].push({
      markah:r.markah,
      teacher:r.teacher_id
    });

  });


  let html = `
    <div class="card">
      <h3>${murid.nama} (${murid.kelas})</h3>
  `;


  for(let i=2;i<=12;i++){

    if(record[i]){

      const pass = record[i].filter(x=>x.markah==1);
      const guruSet = new Set(pass.map(x=>x.teacher));


      if(pass.length>=3 && guruSet.size>=3){

        html+=`<p>Sifir ${i}: <span class="pass">‚úîÔ∏è Lulus Sah</span></p>`;

      }else if(pass.length>0){

        html+=`<p>Sifir ${i}: ‚è≥ ${pass.length}/3 Lulus</p>`;

      }else{

        html+=`<p>Sifir ${i}: <span class="fail">‚ùå Gagal</span></p>`;

      }

    }else{

      html+=`<p>Sifir ${i}: <span class="wait">‚ö†Ô∏è Belum Cuba</span></p>`;

    }

  }


  html+="</div>";

  document.getElementById("result").innerHTML = html;

}


// ================= LOGOUT =================
function logout(){

  localStorage.clear();
  window.location.href="login.html";

}


// ================= START =================
document.addEventListener("DOMContentLoaded", function(){

  loadMurid();

  document.getElementById("kelasSelect")
    .addEventListener("change",updateMurid);

});

</script>

</body>
</html>

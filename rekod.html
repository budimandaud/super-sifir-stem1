<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Semak Rekod Murid - Super Sifir</title>

<style>
body{
  font-family: Arial, sans-serif;
  max-width:700px;
  margin:auto;
  padding:20px;
  background:#f5f7fb;
}

h1{
  text-align:center;
  color:#1e40af;
}

select, button{
  padding:10px;
  width:100%;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#1d4ed8;
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:15px;
  margin-top:15px;
  background:white;
}

.ok{
  color:green;
  font-weight:bold;
}

.wait{
  color:#f59e0b;
  font-weight:bold;
}

.none{
  color:gray;
  font-weight:bold;
}
</style>
</head>


<body>

<h1>Super Sifir Digital STEM1</h1>
<h3>üìä Semak Rekod Murid</h3>


<label>Pilih Kelas</label>
<select id="kelasSelect">
  <option value="">Pilih Kelas</option>
</select>

<label>Pilih Murid</label>
<select id="muridSelect">
  <option value="">Pilih Murid</option>
</select>

<button onclick="semak()">Semak Rekod</button>

<div id="result"></div>

<br>

<button onclick="location.href='index.html'">
üè† Menu Utama
</button>


<script>

const API_URL = "https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY = "ISI_API_KEY_ANDA"; // pastikan betul


let allStudents = [];


// ================= LOAD MURID =================
async function loadMurid(){

  const res = await fetch(`${API_URL}/rest/v1/students?select=id,nama,kelas`,{
    headers:{
      apikey:API_KEY,
      Authorization:`Bearer ${API_KEY}`
    }
  });

  allStudents = await res.json();


  const kelasSet = new Set();

  allStudents.forEach(s=>{
    if(s.kelas) kelasSet.add(s.kelas);
  });


  const kelasSelect = document.getElementById("kelasSelect");
  kelasSelect.innerHTML='<option value="">Pilih Kelas</option>';

  kelasSet.forEach(k=>{
    const o=document.createElement("option");
    o.value=k;
    o.textContent=k;
    kelasSelect.appendChild(o);
  });

}


// ================= UPDATE MURID =================
function updateMurid(){

  const kelas = document.getElementById("kelasSelect").value;
  const muridSelect = document.getElementById("muridSelect");

  muridSelect.innerHTML='<option value="">Pilih Murid</option>';


  allStudents.forEach(s=>{

    if(kelas && s.kelas===kelas){

      const o=document.createElement("option");
      o.value=s.id;
      o.textContent=s.nama;
      muridSelect.appendChild(o);

    }

  });

}


// ================= SEMAK REKOD =================
async function semak(){

  const student_id = document.getElementById("muridSelect").value;

  if(!student_id){
    alert("Sila pilih murid");
    return;
  }


  const student = allStudents.find(s=>s.id===student_id);


  // JOIN scores + teachers
  const res = await fetch(
    `${API_URL}/rest/v1/scores?student_id=eq.${student_id}&markah=eq.1&select=sifir,teachers(nama)`,
    {
      headers:{
        apikey:API_KEY,
        Authorization:`Bearer ${API_KEY}`
      }
    }
  );


  const scores = await res.json();


  // ===== SIMPAN NAMA CIKGU =====
  const record = {};


  scores.forEach(r=>{

    if(!record[r.sifir]){
      record[r.sifir] = new Set();
    }

    if(r.teachers && r.teachers.nama){
      record[r.sifir].add(r.teachers.nama);
    }

  });


  // ===== PAPAR =====
  let html=`
    <div class="card">
      <h3>${student.nama} (${student.kelas})</h3>
  `;


  for(let i=1;i<=12;i++){

    let guruList=[];
    let status="";


    if(record[i]){

      guruList = Array.from(record[i]);


      if(guruList.length>=4){

        status = `
          <span class="ok">
            ‚úîÔ∏è LULUS SAH
          </span>
        `;

      }else{

        status = `
          <span class="wait">
            üü° BELUM SAH (${guruList.length}/4)
          </span>
        `;

      }

    }else{

      status = `
        <span class="none">
          ‚ö†Ô∏è BELUM CUBA
        </span>
      `;

    }


    html+=`
      <p>
        Sifir ${i} :
        ${status}
        <br>
        <small style="color:#555;">
          ${guruList.length>0 ? "(" + guruList.join(" ‚Ä¢ ") + ")" : ""}
        </small>
      </p>
    `;

  }


  html+="</div>";

  document.getElementById("result").innerHTML = html;

}


// ================= START =================
loadMurid();

document.getElementById("kelasSelect")
  .addEventListener("change",updateMurid);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Super Sifir Digital STEM1</title>

<style>
body{
  font-family: "Segoe UI", Arial, sans-serif;
  background:#f5f7fb;
  min-height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:white;
  width:100%;
  max-width:900px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}


/* HEADER */
.header{
  text-align:center;
  margin-bottom:20px;
}

.school-logo{
  width:80px;
}

.logo{
  font-size:24px;
  font-weight:bold;
  color:#1e40af;
}

.subtitle{
  font-size:13px;
  color:#555;
}


/* MAIN LAYOUT */
.main{
  display:flex;
  gap:20px;
}


/* LEFT MENU */
.menu{
  width:45%;
}


/* RIGHT IMAGE */
.hero{
  width:55%;
}

.hero img{
  width:100%;
  height:100%;
  max-height:350px;
  object-fit:cover;
  border-radius:12px;
}


/* SECTION */
.section{
  margin-bottom:20px;
}

.section-title{
  font-size:13px;
  font-weight:bold;
  color:#2563eb;
  margin-bottom:6px;
  border-left:4px solid #2563eb;
  padding-left:6px;
}


/* BUTTON */
button{
  width:100%;
  padding:8px;
  margin:5px 0;
  border:none;
  border-radius:8px;
  font-size:13px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}


/* Murid */
.btn-latihan{background:#8b5cf6;color:white;}
.btn-latihan:hover{background:#7c3aed;}

.btn-rekod{background:#10b981;color:white;}
.btn-rekod:hover{background:#059669;}


/* Guru */
.btn-rank{background:#f59e0b;color:white;}
.btn-rank:hover{background:#d97706;}

.btn-login{background:#2563eb;color:white;}
.btn-login:hover{background:#1d4ed8;}

.btn-rules{background:#6b7280;color:white;}
.btn-rules:hover{background:#4b5563;}


/* FOOTER */
.footer{
  text-align:center;
  margin-top:15px;
  font-size:11px;
  color:#777;
}


/* RESPONSIVE (PHONE) */
@media(max-width:700px){

  .main{
    flex-direction:column;
  }

  .menu,.hero{
    width:100%;
  }

}
</style>
</head>

<div class="card">

</div>


<!-- MAIN -->
<div class="main">


  <!-- LEFT MENU -->

    <!-- MURID -->

      <button class="btn-latihan" onclick="location.href='latihan.html'">

      <button class="btn-rekod" onclick="location.href='rekod.html'">

      </button>

    <!-- GURU -->
    <div class="section">

      <div class="section-title">üë®‚Äçüè´ UNTUK GURU / ADMIN</div>

      <button class="btn-rank" onclick="location.href='ranking.html'">

      <button class="btn-login" onclick="location.href='login.html'">

</html>

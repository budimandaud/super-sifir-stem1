<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Latihan Hafal Sifir</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fb;
  padding:20px;
}

.container{
  max-width:500px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  text-align:center;
}

h1{
  color:#1e40af;
}

select,input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:16px;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#1d4ed8;
}

#question{
  font-size:22px;
  font-weight:bold;
  margin:15px 0;
}

#msg{
  font-weight:bold;
  margin:8px 0;
}

.score{
  margin-top:10px;
  font-size:14px;
  color:#555;
}
</style>
</head>


<body>

<div class="container">

<h1>Super Sifir Digital STEM1</h1>
<h3>‚úèÔ∏è Latihan Hafal Sifir</h3>


<label>Pilih Sifir</label>
<select id="sifir">
  <option value="">Pilih</option>
  <option>1</option><option>2</option><option>3</option>
  <option>4</option><option>5</option><option>6</option>
  <option>7</option><option>8</option><option>9</option>
  <option>10</option><option>11</option><option>12</option>
</select>


<button onclick="mula()">‚ñ∂Ô∏è Mula Latihan</button>


<div id="quiz" style="display:none;">

  <div id="question"></div>

  <input type="number" id="jawapan" placeholder="Jawapan">

  <button onclick="semak()">Semak</button>

  <p id="msg"></p>

  <div class="score">
    Skor: <span id="betul">0</span> / <span id="total">0</span>
  </div>

</div>


<br>

<button onclick="location.href='index.html'">
üè† Menu Utama
</button>

</div>


<script>

let sifir = 0;
let betul = 0;
let total = 0;
let soalan = 0;


// Mula latihan
function mula(){

  sifir = document.getElementById("sifir").value;

  if(!sifir){
    alert("Sila pilih sifir dahulu");
    return;
  }

  betul = 0;
  total = 0;

  document.getElementById("betul").innerText = 0;
  document.getElementById("total").innerText = 0;

  document.getElementById("quiz").style.display="block";

  nextSoalan();

}


// Soalan baru
function nextSoalan(){

  soalan = Math.floor(Math.random()*12)+1;

  document.getElementById("question")
    .innerText = `${sifir} √ó ${soalan} = ?`;

  document.getElementById("jawapan").value="";
  document.getElementById("jawapan").focus();

}


// Semak jawapan
function semak(){

  const jawap = document.getElementById("jawapan").value;

  if(jawap===""){
    alert("Isi jawapan");
    return;
  }

  total++;

  const betulJawap = sifir * soalan;

  if(jawap == betulJawap){

    betul++;

    document.getElementById("msg")
      .innerText="‚úÖ Betul!";

    document.getElementById("msg")
      .style.color="green";

  }else{

    document.getElementById("msg")
      .innerText=`‚ùå Salah. Jawapan: ${betulJawap}`;

    document.getElementById("msg")
      .style.color="red";

  }


  document.getElementById("betul").innerText = betul;
  document.getElementById("total").innerText = total;


  setTimeout(nextSoalan, 1000);

}

</script>

</body>
</html>

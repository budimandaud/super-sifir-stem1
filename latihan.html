<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Latihan Hafal Sifir</title>

<style>

body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 12px 25px rgba(0,0,0,0.15);
  text-align:center;
}

/* Header */
h1{
  color:#1e40af;
  margin-bottom:5px;
}

.subtitle{
  font-size:13px;
  color:#555;
  margin-bottom:15px;
}

/* Input */
select,input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}

/* Soalan */
.soalan{
  font-size:28px;
  font-weight:bold;
  margin:20px 0;
  color:#2563eb;
  animation:pop 0.3s;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* Button */
button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.btn-check{background:#10b981;color:white;}
.btn-check:hover{background:#059669;}

.btn-next{background:#2563eb;color:white;}
.btn-next:hover{background:#1d4ed8;}

.btn-home{background:#6b7280;color:white;}
.btn-home:hover{background:#4b5563;}

/* Score */
.score{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
}

.betul{color:green;}
.salah{color:red;}

#msg{
  font-weight:bold;
  margin:5px 0;
}

</style>
</head>

<body>

<div class="card">

<h1>Latihan Sifir</h1>
<div class="subtitle">Belajar & Hafal Dengan Seronok üéØ</div>


<!-- Setting -->
<label>Pilih Sifir</label>
<select id="sifir">
  <option value="">Pilih</option>
  <option>1</option><option>2</option><option>3</option><option>4</option>
  <option>5</option><option>6</option><option>7</option><option>8</option>
  <option>9</option><option>10</option><option>11</option><option>12</option>
</select>


<label>Mode Soalan</label>
<select id="mode">
  <option value="urutan">Ikut Urutan (1 ‚Üí 12)</option>
  <option value="rawak">Rawak</option>
</select>


<!-- Soalan -->
<div id="soalan" class="soalan">
Sila pilih sifir
</div>


<!-- Jawapan -->
<input type="number" id="jawapan" placeholder="Taip jawapan...">


<!-- Button -->
<button class="btn-check" onclick="semak()">
‚úîÔ∏è Semak Jawapan
</button>

<button class="btn-next" onclick="next()">
‚û°Ô∏è Soalan Seterusnya
</button>


<p id="msg"></p>


<!-- Score -->
<div class="score">

  <div class="betul">
    Betul: <span id="betul">0</span>
  </div>

  <div class="salah">
    Salah: <span id="salah">0</span>
  </div>

</div>


<br>

<button class="btn-home" onclick="location.href='index.html'">
üè† Menu Utama
</button>


</div>



<script>

let sifir = 0;
let current = 1;
let jawapanBetul = 0;

let betul = 0;
let salah = 0;


// Bila tukar sifir
document.getElementById("sifir").addEventListener("change", function(){

  sifir = parseInt(this.value);

  current = 1;

  betul = 0;
  salah = 0;

  updateScore();

  next();

});



// Generate soalan
function next(){

  if(!sifir){
    document.getElementById("soalan").innerText =
      "Pilih sifir dahulu";
    return;
  }


  const mode = document.getElementById("mode").value;

  let gandaan;


  if(mode === "urutan"){

    gandaan = current;

    current++;
    if(current > 12) current = 1;

  }else{

    gandaan = Math.floor(Math.random()*12)+1;

  }


  jawapanBetul = sifir * gandaan;


  document.getElementById("soalan").innerText =
    `${sifir} √ó ${gandaan} = ?`;


  document.getElementById("jawapan").value = "";
  document.getElementById("msg").innerText = "";

  document.getElementById("jawapan").focus();

}



// Semak jawapan
function semak(){

  const j = document.getElementById("jawapan").value;

  if(j === ""){
    alert("Isi jawapan dulu üòä");
    return;
  }


  if(parseInt(j) === jawapanBetul){

    betul++;
    document.getElementById("msg").innerText = "‚úÖ Betul!";
    document.getElementById("msg").style.color="green";

  }else{

    salah++;
    document.getElementById("msg").innerText =
      `‚ùå Salah. Jawapan: ${jawapanBetul}`;
    document.getElementById("msg").style.color="red";

  }

  updateScore();

}



// Update score
function updateScore(){

  document.getElementById("betul").innerText = betul;
  document.getElementById("salah").innerText = salah;

}

</script>

</body>
</html>

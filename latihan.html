<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Hafal Sifir</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fb;
  padding:20px;
}

.container{
  max-width:500px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  text-align:center;
}

select,input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  font-weight:bold;
}

#question{
  font-size:22px;
  font-weight:bold;
  margin:15px 0;
}
</style>
</head>

<body>

<div class="container">

<h2>Latihan Hafal Sifir</h2>

<label>Kelas</label>
<select id="kelasSelect"></select>

<label>Nama</label>
<select id="muridSelect"></select>

<label>Pilih Sifir</label>
<select id="sifir">
<option value="">Pilih</option>
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option><option>6</option>
<option>7</option><option>8</option><option>9</option>
<option>10</option><option>11</option><option>12</option>
</select>

<button onclick="mula()">Mula Latihan</button>

<div id="quiz" style="display:none;">

<div id="question"></div>
<input type="number" id="jawapan" placeholder="Jawapan">

<button onclick="semak()">Semak</button>

<p id="msg"></p>

<p>Skor: <span id="betul">0</span> / <span id="total">0</span></p>

<button onclick="tamat()">Tamat & Simpan</button>

</div>

<br>
<button onclick="location.href='index.html'">Menu Utama</button>

</div>

<script>

const API_URL="https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY="PASTE_API_KEY_SINI";

let students=[];
let student_id=null;
let sifir=0;
let betul=0;
let total=0;
let soalan=0;


// Load murid
async function loadMurid(){

const res=await fetch(`${API_URL}/rest/v1/students?select=id,nama,kelas`,{
headers:{apikey:API_KEY,Authorization:`Bearer ${API_KEY}`}
});

students=await res.json();

const kelasSet=new Set();
students.forEach(s=>kelasSet.add(s.kelas));

const kelas=document.getElementById("kelasSelect");
kelas.innerHTML="<option value=''>Pilih Kelas</option>";

kelasSet.forEach(k=>{
let o=document.createElement("option");
o.value=k;
o.textContent=k;
kelas.appendChild(o);
});

updateMurid();
}


function updateMurid(){

const kelas=document.getElementById("kelasSelect").value;
const murid=document.getElementById("muridSelect");

murid.innerHTML="<option value=''>Pilih Murid</option>";

students.forEach(s=>{
if(s.kelas===kelas){
let o=document.createElement("option");
o.value=s.id;
o.textContent=s.nama;
murid.appendChild(o);
}
});
}


function mula(){

student_id=document.getElementById("muridSelect").value;
sifir=document.getElementById("sifir").value;

if(!student_id||!sifir){
alert("Lengkapkan semua pilihan");
return;
}

betul=0;
total=0;

document.getElementById("quiz").style.display="block";

nextSoalan();
}


function nextSoalan(){
soalan=Math.floor(Math.random()*12)+1;
document.getElementById("question").innerText=`${sifir} Ã— ${soalan} = ?`;
document.getElementById("jawapan").value="";
}


function semak(){

let j=document.getElementById("jawapan").value;
if(j==="")return;

total++;

if(j==sifir*soalan){
betul++;
document.getElementById("msg").innerText="Betul!";
}else{
document.getElementById("msg").innerText=`Salah. Jawapan ${sifir*soalan}`;
}

document.getElementById("betul").innerText=betul;
document.getElementById("total").innerText=total;

setTimeout(nextSoalan,1000);
}


async function tamat(){

if(total==0)return;

await fetch(`${API_URL}/rest/v1/latihan`,{
method:"POST",
headers:{
"Content-Type":"application/json",
apikey:API_KEY,
Authorization:`Bearer ${API_KEY}`
},
body:JSON.stringify({
student_id,
sifir,
betul,
total
})
});

alert("Rekod latihan disimpan!");

location.reload();
}


document.addEventListener("DOMContentLoaded",function(){
loadMurid();
document.getElementById("kelasSelect")
.addEventListener("change",updateMurid);
});

</script>

</body>
</html>

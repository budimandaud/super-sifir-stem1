<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Panel Ujian - Super Sifir Digital STEM1</title>

<style>
body{
  font-family: "Segoe UI", Arial, sans-serif;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  min-height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:white;
  width:100%;
  max-width:450px;
  padding:25px 22px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

h1{
  text-align:center;
  margin-bottom:5px;
  color:#1e40af;
}

h3{
  text-align:center;
  margin-top:0;
  color:#555;
  font-weight:normal;
}

select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:15px;
}

button{
  border:none;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.btn-save{
  background:#2563eb;
  color:white;
}

.btn-save:hover{
  background:#1d4ed8;
}

.btn-logout{
  background:#ef4444;
  color:white;
}

.btn-logout:hover{
  background:#dc2626;
}

.btn-home{
  background:#10b981;
  color:white;
}

.btn-home:hover{
  background:#059669;
}

#msg{
  text-align:center;
  font-weight:bold;
  margin:8px 0;
}
</style>
</head>


<body>

<div class="card">

<h1>Super Sifir Digital STEM1</h1>
<h3>üìù Panel Ujian Guru</h3>


<label>Kelas</label>
<select id="kelasSelect">
  <option value="">Semua</option>
</select>

<label>Murid</label>
<select id="muridSelect">
  <option value="">Pilih Murid</option>
</select>

<label>Sifir</label>
<select id="sifir">
  <option value="">Pilih</option>
  <option>1</option><option>2</option><option>3</option>
  <option>4</option><option>5</option><option>6</option>
  <option>7</option><option>8</option><option>9</option>
  <option>10</option><option>11</option><option>12</option>
</select>


<label>Status</label>
<select id="status">
  <option value="">Pilih</option>
  <option value="Lulus">‚úîÔ∏è Lulus</option>
  <option value="Gagal">‚ùå Gagal</option>
</select>


<button class="btn-save" onclick="simpan()">
üíæ Simpan Rekod
</button>

<p id="msg"></p>


<button class="btn-logout" onclick="logout()">
üö™ Logout
</button>

<button class="btn-home" onclick="location.href='index.html'">
üè† Menu Utama
</button>

</div>


<script>

const API_URL = "https://uziefozgozmnckfssoyv.supabase.co";
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6aWVmb3pnb3ptbmNrZnNzb3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTI5NTQsImV4cCI6MjA4NjY2ODk1NH0.YNfUm4BF3gKN3C0luUKN445BYcHYiD7OhAmkKTFOW-A";


// Protect
if(localStorage.getItem("login")!=="true"){

  // Simpan page asal
  localStorage.setItem("redirect_after_login", location.pathname);

  location.href="login.html";
}


let allStudents=[];


// ================= LOAD =================
async function loadMurid(){

  const res = await fetch(`${API_URL}/rest/v1/students?select=id,nama,kelas`,{
    headers:{
      apikey:API_KEY,
      Authorization:`Bearer ${API_KEY}`
    }
  });

  allStudents = await res.json();


  const kelasSet=new Set();
  allStudents.forEach(s=>kelasSet.add(s.kelas));


  const kelas=document.getElementById("kelasSelect");
  kelas.innerHTML='<option value="">Semua</option>';

  kelasSet.forEach(k=>{
    const o=document.createElement("option");
    o.value=k;
    o.textContent=k;
    kelas.appendChild(o);
  });

  updateMurid();
}


// Update murid
function updateMurid(){

  const kelas=document.getElementById("kelasSelect").value;
  const murid=document.getElementById("muridSelect");

  murid.innerHTML='<option value="">Pilih Murid</option>';

  allStudents.forEach(s=>{

    if(kelas===""||s.kelas===kelas){

      const o=document.createElement("option");
      o.value=s.id;
      o.textContent=`${s.nama} (${s.kelas})`;
      murid.appendChild(o);

    }

  });

}


// Simpan
async function simpan(){

  const student_id=document.getElementById("muridSelect").value;
  const sifir=document.getElementById("sifir").value;
  const status=document.getElementById("status").value;
  const teacher_id=localStorage.getItem("teacher_id");


  if(!student_id||!sifir||!status||!teacher_id){

    showMsg("‚ùó Lengkapkan semua pilihan",false);
    return;

  }


  const res=await fetch(`${API_URL}/rest/v1/scores`,{

    method:"POST",

    headers:{
      "Content-Type":"application/json",
      apikey:API_KEY,
      Authorization:`Bearer ${API_KEY}`
    },

    body:JSON.stringify({
      student_id,
      sifir,
      markah: status==="Lulus"?1:0,
      teacher_id
    })

  });


  if(res.ok){
    showMsg("‚úÖ Rekod disimpan",true);
  }else{
    showMsg("‚ùå Gagal simpan",false);
  }

}


function showMsg(text,ok){

  const m=document.getElementById("msg");
  m.innerText=text;
  m.style.color= ok?"green":"red";

}


// Logout
function logout(){

  localStorage.clear();
  location.href="login.html";

}


// Start
document.addEventListener("DOMContentLoaded",function(){

  loadMurid();

  document.getElementById("kelasSelect")
    .addEventListener("change",updateMurid);

});

</script>

</body>
</html>
